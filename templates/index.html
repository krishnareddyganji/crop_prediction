<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Model</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login">
    <h1>Crop Prediction Model</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Nitrogen" placeholder="Nitrogen" required />
      <input type="text" name="Phosphorus" placeholder="Phosphorus" required />
      <input type="text" name="Potassium" placeholder="Potassium" required />
      <input type="text" name="temperature" placeholder="Temperature (Â°C)" required />
      <input type="text" name="humidity" placeholder="Humidity (%)" required />
      <input type="text" name="pH" placeholder="Soil pH" required />
      <input type="text" name="rainfall" placeholder="Rainfall (mm)" required />
      <button type="submit">Predict</button>
    </form>
    <h2 id="predi">{{ prediction_text }}</h2>
  </div>
</body>
</html>
